[Launch]
ProgramExecutable=ILSpy\ILSpy.exe
DirectoryMoveOK=yes
DisableSplashScreen=true
SplashTime=0
SupportsUNC=yes

[DirectoriesMove]
ICSharpCode=%APPDATA%\ICSharpCode

[DirectoriesCleanupIfEmpty]
1=%APPDATA%\ICSharpCode

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\ICSharpCode\ILSpy.xml
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%
Replace=%PAL:Drive%%PAL:PackagePartialDir%
